<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Codeup Design</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
              integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Abel&family=Anton&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="logo-banner">
            <header class="logo">
                <img src="assets/logo.png" height="105px" width="105px" alt="logo"/>
            </header>
        </div>
        <div class="container">
            <nav>
                <p class="brand-name  text-center">codeup design</p>
                <ul class="nav justify-content-center">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Work</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Blog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="container">
            <div class="jumbotron text-center pb-0" style="background-color:#e7e7e7">
                <h1 class="display-4">Visual Design & Web Development</h1>
                <br>
                <h2>From Park City, Utah</h2>
                <br>
                <div class="row justify-content-center">
                    <ul class="pl-0 d-sm-flex justify-content-between align-items-baseline">
                        <li id="design" class="badge badge-secondary d-inline-flex justify-content-center list-unstyled mb-1"
                            style="background: #d06043;"><h5 class="align-self-center">Design</h5></li>
                        <li id="develop" class="badge badge-secondary d-inline-flex justify-content-center list-unstyled  mb-1"
                            style="background: #d69b3d"><h5 class="align-self-center">Develop</h5></li>
                        <li class="d-sm-none list-unstyled w-100"></li>
                        <li id="support" class="badge badge-secondary px-0 d-inline-flex justify-content-center list-unstyled mt-1"
                            style="background: #84a772"><h5 class="align-self-center">Support</h5></li>
                        <li id="host" class="badge badge-secondary px-0 d-inline-flex justify-content-center list-unstyled mt-1"
                            style="background: #48a2a4"><h5 class="align-self-center">Host</h5></li>
                    </ul>
                </div>
                <hr class="d-none d-sm-block">
            </div>
            <div class="text-center">
                <p class="selected-work">SELECTED WORK</p>
            </div>
            <div class="image-container d-flex justify-content-center">
                <div class="first-image">
                    <img src="assets/images/apple-ipad.jpg" alt="ipad" class="ipad">
                </div>
                <div class="d-flex align-items-baseline justify-content-around">
                    <p class="showcase">FEATURED PROJECT</p>
                    <div>
                        <span class="badge badge-secondary" style="background: #d06043">D</span>
                        <span class="badge badge-secondary" style="background: #d69b3d">D</span>
                        <span class="badge badge-secondary" style="background: #84a772">S</span>
                        <span class="badge badge-secondary" style="background: #48a2a4">H</span>
                    </div>
                </div>
                <div class="d-none d-sm-block">
                    <div class="text-center">
                        <img src="assets/images/macbook.jpg" alt="ipad" class="ipad">
                    </div>
                    <div class="d-flex align-items-baseline justify-content-around">
                        <p class="showcase">FEATURED PROJECT</p>
                        <div>
                            <span class="badge badge-secondary" style="background: #d06043">D</span>
                            <span class="badge badge-secondary" style="background: #d69b3d">D</span>
                            <span class="badge badge-secondary" style="background: #84a772">S</span>
                            <span class="badge badge-secondary" style="background: #48a2a4">H</span>
                        </div>
                        <div class="text-center">
                            <img src="assets/images/man.jpg" alt="ipad" class="ipad">
                        </div>
                        <div class="d-flex align-items-baseline justify-content-around">
                            <p class="showcase">FEATURED PROJECT</p>
                            <div>
                                <span class="badge badge-secondary" style="background: #d06043">D</span>
                                <span class="badge badge-secondary" style="background: #d69b3d">D</span>
                                <span class="badge badge-secondary" style="background: #84a772">S</span>
                                <span class="badge badge-secondary" style="background: #48a2a4">H</span>
                            </div>
                        </div>
                        <div class="text-center">
                            <img src="assets/images/security.jpg" alt="ipad" class="ipad">
                        </div>
                        <div class="d-flex align-items-baseline justify-content-around">
                            <p class="showcase">FEATURED PROJECT</p>
                            <div>
                                <span class="badge badge-secondary" style="background: #d06043">D</span>
                                <span class="badge badge-secondary" style="background: #d69b3d">D</span>
                                <span class="badge badge-secondary" style="background: #84a772">S</span>
                                <span class="badge badge-secondary" style="background: #48a2a4">H</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
